<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <!---->


    <!--Formulario-->
    <form action="https://postman-echo.com/post" method="post"> <!--Seguro-->

        <!--Nombre-->
        <label for="nombre">Nombre</label><br>
        <input id="nombre" type="text" name="nombre" placeholder="Ingrese nombre" required minlength="3"><br>
        <br>

        <!--Apellido-->
        <label for="apellido">Apellido</label><br>
        <input id="apellido" type="text" name="apellido" placeholder="Ingrese Apellido" required><br><br>
        <br>

        <!--campo edad-->
        <label for="edad">Edad</label><br>
        <input id="edad" type="number" name="edad" min="18" max="120">
        <br>
        <br>

        <!--campo email-->
        <label for="email">Email</label><br>
        <input id="email" type="email" name="email"><br><br>

        <!--campo clave-->
        <label for="password">Contrase√±a</label><br>
        <input id="password" type="password" name="password"><br><br>

        <!--campo genero-->
        <!--opciones excluyentes-->
        <label>Genero</label><br>

        <input id="femenino" type="radio" required name="genero" value="Femenino">
        <label for="femenino">Femenino</label>

        <input id="masculino" type="radio" required name="genero" value="Masculino">
        <label for="masculino">Masculino</label>

        <input id="Otro" type="radio" required name="genero" value="Otro">
        <label for="otro">Otro</label>

        <br><br>

        <!--Independientes/Excluyentes-->
        <label>Estudios</label>
        <br><br>
        <input id="primario" value="primario" name="primario" type="checkbox"><label for="primario">Primario</label><br>
        <input id="secundario" value="secundario" name="secundario" type="checkbox"><label
            for="secundario">Secundario</label><br>
        <input id="terciario" value="terciario" name="terciario" type="checkbox"><label
            for="terciario">Terciario</label><br>
        <input id="cursos" value="cursos" name="cursos" type="checkbox"><label for="cursos">Cursos</label><br>
        <br><br>

        <br><br>
        <!--select-->
        <label for="vehiculo">vehiculo</label>
        <select name="vehiculo" id="vehiculo">
            <option value="ford">Ford</option>
            <option value="fiat">Fiat</option>
            <option value="vw">VW</option>
            <option value="ninguno" selected>Ninguno</option>
        </select>
        <br><br>
        <br><br>

        <!--Campos comentarios-->
        <label for="comentarios">Comentarios</label><br>
        <textarea name="comentarios" id="comentarios" rows="10" cols="30"></textarea><br>

        <br><br>
        <br><br>
        <!--Color-->
        <label for="color">Color</label>
        <input id="color" type="color" name="color">

        <br><br>
        <br><br>

        <!--fecha-->
        <label for="fecha">fecha</label>
        <input id="fecha" type="date" name="fecha">

        <br><br>
        <br><br>


        <!--range-->
        <label for="range">Rango</label>
        <input id="range" type="range" name="range">

        <br><br>
        <br><br>

        <!--reset(Restablece formulario, es como un f5)-->
        <label for="reset">reset</label>
        <input id="reset" type="reset" name="reset">

        <br><br>
        <br><br>

        <hr>
        <h3>Conficiones</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Suscipit qui, expedita possimus accusantium eos
            repellendus cum odio cupiditate labore quasi ad esse facere amet quo, aspernatur voluptatem at ipsum
            laudantium.</p>
        <br><br>


        <input type="checkbox" name="condiciones" value="acepto" id="condiciones" required>
        <label for="">acepta las condiciones?</label>



        <br><br>
        <br><br>

        <!--Enviar-->
        <input type="submit" value="Enviar">





    </form>

</body>

</html>
