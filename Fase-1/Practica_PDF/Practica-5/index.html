<body>

    <!---->
    <!-- Bordes   -->

    <img src="../Practica-5/imagenes/1.gif" alt="Gif Rick y Morty">

    <!--    Aplicando borde con estilo a la imagen -->

    <!--    bordes locos -->
    <img src="../Practica-5/imagenes/1.gif" alt="Gif Rick y Morty" style="border: 45px solid orange;">
    <img src="../Practica-5/imagenes/1.gif" alt="Gif Rick y Morty" style="border: 45px dotted blue;">

    <img src="../Practica-5/imagenes/1.gif" alt="Gif Rick y Morty" style="border: 45px double black;">
    <img src="../Practica-5/imagenes/1.gif" alt="Gif Rick y Morty" style="border: 45px inset purple;">
    <img src="../Practica-5/imagenes/1.gif" alt="Gif Rick y Morty" style="border: 45px outset green;">
    <img src="../Practica-5/imagenes/1.gif" alt="Gif Rick y Morty" style="border: 45px groove orange;">
    <img src="../Practica-5/imagenes/1.gif" alt="Gif Rick y Morty" style="border: 45px ridge red;">
    <img src="../Practica-5/imagenes/1.gif" alt="Gif Rick y Morty" style="border: none;">

    <!--    Propiedades de una lista -->
    <ul style="list-style: lower-alpha;margin:0;padding:0;">
        <li>Item 1</li>

    </ul>
    <ul style="list-style: lower-roman;margin:0;padding:0;">

        <li>Item 3</li>
    </ul>

    </ul>

        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    </ul>
    <ul style="list-style: upper-roman;margin:0;padding:0;">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>


    <ul style="list-style: none;margin:0;padding:0;">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
