<!--Formularios-->
<form action="https://postman-echo.com/post" method="post">
    <label for="nombre">Nombre</label><br>
    <input type="text" name="nombre" id="nombre" placeholder="Nombre"><br><br>
    <label for="apellido">Apellido</label><br>
    <input type="text" name="apellido" id="apellido" placeholder="Apellido"><br><br>
    <input type="submit" name="enviar" id="enviar">
    <!--Atributos de un campo-->
    <label>Nombres<br>
        <input type="text" placeholder="Nombre Completo" maxlength="10">
    </label>
    <!--Campo password-->
    <label for="clave">Clave</label>
    <input type="password" name="clave" id="clave">
    <input type="submit" value="Enviar">
    <!--Campo email-->

    <label for="correo">Correo</label>
    <input type="email" name="correo" id="correo" required placeholder="info@dominio.com">
    <input type="submit" value="Enviar">


    <!--Campo numero-->
    <label for="edad">Edad</label>
    <input type="number" name="edad" id="edad" required min="10" max="80">
    <input type="submit" value="Enviar">

</form>
