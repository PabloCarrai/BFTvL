<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe html</title>

    <style>
        iframe{
            height: 500px;
            width: 500px;
        }
    </style>
</head>

<body>

<!--Puedo representar un contenido interno con rutas relativas o un contenido externo con rutas absolutas-->
<iframe src="./contenido.html"  frameborder="0"></iframe>

<!--contenido externo-->
<iframe src="https://terli.wordpress.com" frameborder="0"></iframe>


</body>

</html>
